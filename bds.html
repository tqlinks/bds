            throw new Error("Vui l√≤ng c·∫•u h√¨nh CLOUDINARY_CLOUD_NAME v√† CLOUDINARY_UPLOAD_PRESET trong m√£ JavaScript.");
        }

        const uploadPromises = [];

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); // D√πng preset ƒë√£ c·∫•u h√¨nh

            const promise = fetch(CLOUDINARY_UPLOAD_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Cloudinary upload failed: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                return data.secure_url; // Tr·∫£ v·ªÅ URL an to√†n (HTTPS)
            });
            
            uploadPromises.push(promise);
        }

        return Promise.all(uploadPromises);
    }

    // H√†m t√¨m ki·∫øm v√† l·ªçc chi ti·∫øt (FILTER)
    function searchProperties() {
        const filterName = document.getElementById('filter-name').value.toLowerCase();

        const filterAddress = document.getElementById('filter-address').value.toLowerCase();
        const filterPriceMin = parseFloat(document.getElementById('filter-price-min').value);

        const filterLegal = document.getElementById('filter-legal').value;
        const filterLoanable = document.getElementById('filter-loanable').checked;
        const filterBedroomsMin = parseInt(document.getElementById('filter-bedrooms-min').value);
        const filterWCMin = parseInt(document.getElementById('filter-wc-min').value);
        const filterFloorsMin = parseInt(document.getElementById('filter-floors-min').value);

        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        const filteredProperties = properties.filter(prop => {
            const matchName = prop.name.toLowerCase().includes(filterName);
            const matchPhone = prop.phone.toLowerCase().includes(filterPhone);
            const matchAddress = prop.address.toLowerCase().includes(filterAddress);
            
            const propPrice = prop.price !== null ? prop.price : -Infinity;
            const matchPriceMin = isNaN(filterPriceMin) || propPrice >= filterPriceMin;    
            const matchPriceMax = isNaN(filterPriceMax) || propPrice <= filterPriceMax;    
            const matchPrice = matchPriceMin && matchPriceMax;
            
            const propArea = prop.area !== null ? prop.area : -Infinity;
            const matchArea = isNaN(filterAreaMin) || propArea >= filterAreaMin;
            
            const matchDirection = filterDirection === "" || prop.direction === filterDirection;
            const matchLegal = filterLegal === "" || prop.legal === filterLegal;
            const matchLoanable = !filterLoanable || prop.loanable === true;    
            
            const propBedrooms = prop.bedrooms !== null ? prop.bedrooms : -Infinity;
            const matchBedrooms = isNaN(filterBedroomsMin) || propBedrooms >= filterBedroomsMin;
            
            const propWC = prop.wc !== null ? prop.wc : -Infinity;
            const matchWC = isNaN(filterWCMin) || propWC >= filterWCMin;
            
            const propFloors = prop.floors !== null ? prop.floors : -Infinity;
            const matchFloors = isNaN(filterFloorsMin) || propFloors >= filterFloorsMin;
            
            return matchName && matchPhone && matchAddress && matchPrice && matchArea && 
                   matchDirection && matchLegal && matchLoanable && 
                   matchBedrooms && matchWC && matchFloors;

        // Hi·ªÉn th·ªã k·∫øt qu·∫£

                    <p style="font-weight: bold; color: #dc3545; margin-top: 0;">${prop.price !== null ? prop.price + ' T·ª∑ VNƒê' : 'Ch∆∞a c·∫≠p nh·∫≠t Gi√°'}</p>
                    <p style="margin: 5px 0; font-size: 0.9em;">ƒê·ªãa ch·ªâ: ${prop.address}</p>
                    <p style="margin: 5px 0; font-size: 0.9em;">SƒêT: ${prop.phone}</p>
                    
                    <div class="property-details-grid">
                        <span>**Di·ªán t√≠ch:** ${prop.area !== null ? prop.area + ' m¬≤' : '?'}</span>
                        <span>**H∆∞·ªõng:** ${prop.direction}</span>
                        <span>**S·ªï:** ${prop.legal}</span>
                        <span>**PN/WC:** ${prop.bedrooms !== null ? prop.bedrooms : '?'} / ${prop.wc !== null ? prop.wc : '?'}</span>
                        <span>**L·∫ßu:** ${prop.floors !== null ? prop.floors : '?'}</span>
                        <span>**Vay:** ${prop.loanable ? 'C√≥' : 'Kh√¥ng'}</span>
                    </div>

                <div class="property-actions">
                    <button class="edit-details-btn" onclick="openDetailsModal('${prop.id}')">S·ª≠a Chi ti·∫øt</button>
                    <button class="update-img-btn" onclick="openImageModal('${prop.id}')">Qu·∫£n l√Ω ·∫¢nh</button>
